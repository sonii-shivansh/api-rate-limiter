name: Build and Test Java Services

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ['api-gateway', 'rate-limiter-service', 'product-service']
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test with Maven
      run: |
        cd ${{ matrix.service }}
        chmod +x ./mvnw
        ./mvnw -B package --file pom.xml
